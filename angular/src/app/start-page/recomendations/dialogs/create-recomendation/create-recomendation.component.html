<div class="box">
  <mat-card class="mat-card-popup">
    <h2 mat-dialog-title>Create new recommendation:</h2>
    <form
      [formGroup]="recomendationForm"
      class="recomendation-form"
      (ngSubmit)="saveNewRecomendations()"
    >
      <mat-dialog-content class="mat-typography">
        <mat-form-field appearance="legacy">
          <mat-label>ID</mat-label>
          <input
            matInput
            placeholder="id"
            autocomplete="off"
            formControlName="id"
          />
          <mat-hint>enter user id</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>description recomendation</mat-label>
          <input
            matInput
            placeholder="description"
            autocomplete="off"
            type="text"
            formControlName="description"
          />
          <mat-hint>description</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>source recomendation</mat-label>
          <input
            matInput
            placeholder="source"
            autocomplete="off"
            formControlName="source"
          />
          <mat-hint>source</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>age from</mat-label>
          <input
            matInput
            placeholder="age from"
            autocomplete="off"
            formControlName="ageFrom"
          />
          <mat-hint>age from</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>age to</mat-label>
          <input
            matInput
            placeholder="age to"
            autocomplete="off"
            formControlName="ageUpTo"
          />
          <mat-hint>age to</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>period</mat-label>
          <input
            matInput
            placeholder="period"
            autocomplete="off"
            formControlName="period"
          />
          <mat-hint>period</mat-hint>
        </mat-form-field>
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button
          class="accept-btn"
          mat-button
          cdkFocusInitial
          type="submit"
          [mat-dialog-close]="true"
        >
          Create
        </button>
      </mat-dialog-actions>
    </form>
  </mat-card>
</div>
