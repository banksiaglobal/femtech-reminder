<div class="main-table">
  <h2>List notifications by age</h2>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef>Source</th>
      <td mat-cell *matCellDef="let element">{{ element.source }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ageFrom">
      <th mat-header-cell *matHeaderCellDef>AgeFrom</th>
      <td mat-cell *matCellDef="let element">{{ element.ageFrom }}</td>
    </ng-container>

    <ng-container matColumnDef="ageUpTo">
      <th mat-header-cell *matHeaderCellDef>AgeUpTo</th>
      <td mat-cell *matCellDef="let element">{{ element.ageUpTo }}</td>
    </ng-container>

    <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef>period</th>
      <td mat-cell *matCellDef="let element">{{ element.period }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
    aria-label="Select page of users"
  >
  </mat-paginator>
</div>
