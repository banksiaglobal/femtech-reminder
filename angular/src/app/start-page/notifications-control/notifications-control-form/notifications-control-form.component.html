<div class="notifications-box" *ngIf="data.length > 0">
  <mat-card class="notifications-box-card" *ngFor="let item of data">
    <div>
      <p>{{ item.title }}</p>
      <p>{{ item.description }}</p>
    </div>
    <mat-slide-toggle [checked]="item.state" (change)="changeState.emit(item.id)"></mat-slide-toggle>
  </mat-card>
</div>
