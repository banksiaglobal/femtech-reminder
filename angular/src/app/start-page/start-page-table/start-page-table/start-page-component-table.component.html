<div class="page">
  <div class="container">
    <div class="spinner-wrapper">
      <mat-spinner *ngIf="!data"></mat-spinner>
    </div>
    <div *ngIf="data">
      <h2>List users</h2>
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 demo-table"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="birthdayDate">
          <th mat-header-cell *matHeaderCellDef>Date of birthday</th>
          <td mat-cell *matCellDef="let element">{{ element.birthdayDate }}</td>
        </ng-container>

        <ng-container matColumnDef="telegramID">
          <th mat-header-cell *matHeaderCellDef>TelegramID</th>
          <td mat-cell *matCellDef="let element">{{ element.telegramID }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        aria-label="Select page of users"
      >
      </mat-paginator>
    </div>
  </div>
</div>
