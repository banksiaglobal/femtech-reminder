<header class="header">
  <div class="container">
    <div class="header-menu">
      <div class="header-menu-left">
        <a
          href="https://calendar.google.com/calendar"
          title="calendar google"
          target="_blanc"
        >
          <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
            <path
              fill="#ffffff"
              d="M29.85 37q-2.05 0-3.45-1.4-1.4-1.4-1.4-3.45 0-2.05 1.4-3.45 1.4-1.4 3.45-1.4 2.05 0 3.45 1.4 1.4 1.4 1.4 3.45 0 2.05-1.4 3.45-1.4 1.4-3.45 1.4ZM9 44q-1.2 0-2.1-.9Q6 42.2 6 41V10q0-1.2.9-2.1Q7.8 7 9 7h3.25V4h3.25v3h17V4h3.25v3H39q1.2 0 2.1.9.9.9.9 2.1v31q0 1.2-.9 2.1-.9.9-2.1.9Zm0-3h30V19.5H9V41Zm0-24.5h30V10H9Zm0 0V10v6.5Z"
            />
          </svg>
        </a>
      </div>
      <div class="header-menu-right">
        <div cdkMenuBar class="header-menu-bar">
          <button
            class="header-menu-bar-item"
            cdkMenuItem
            (click)="gotoUsers()"
          >
            Users
          </button>
          <button
            class="header-menu-bar-item"
            cdkMenuItem
            [cdkMenuTriggerFor]="recommendations"
          >
            Recommendations
          </button>
          <button
            class="header-menu-bar-item"
            cdkMenuItem
            (click)="goToInfo()"
            goToInfo
          >
            Info
          </button>
        </div>
        <ng-template #recommendations>
          <div class="header-submenu" cdkMenu>
            <button
              class="header-submenu-item"
              cdkMenuItem
              (click)="goToRecommedationsAge()"
            >
              age
            </button>
            <button
              class="header-submenu-item"
              cdkMenuItem
              (click)="goToRecommedationsPregnancy()"
            >
              pregnancy
            </button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</header>
